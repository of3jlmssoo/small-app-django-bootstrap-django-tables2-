  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"
        >家族の名前</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <input
        class="form-control form-control-dark w-100"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />

      {% if user.is_authenticated %}
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a href="{% url 'logout' %}"> Logout</a>
          <span class="text-primary">({{ user }})</span>
        </li>
      </ul>

      {% else %}
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a href="{% url 'login' %}"> Login</a>
          <a href="{% url 'register' %}"> Sign-in</a>
        </li>
      </ul>

      {% endif %}

      
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'bootstrap4' %}"
                >
                  <span data-feather="home"></span>
                  ダッシュボード
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">
                  <span data-feather="file"></span>
                  申請
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %} {% endblock %}
        </main>
      </div>
    </div>

    <script>
      $("#date_sample").datepicker({
        format: "yyyy-mm-dd",
        autoclose: true,
      });
    </script>

    {% block extrascripts %}
    <script type="text/javascript">
        $(function () {
            var asyncSuccessMessageCreate = [
                "<div ",
                "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ",
                "class='alert alert-icon alert-success alert-dismissible fade show mb-0' role='alert'>",
                "Success: Book was created.",
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
                "<span aria-hidden='true'>&times;</span>",
                "</button>",
                "</div>",
                "<script>",
                "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
                "<\/script>"
            ].join("");

            
            var asyncSuccessMessageUpdate = [
                "<div ",
                "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ",
                "class='alert alert-icon alert-success alert-dismissible fade show mb-0' role='alert'>",
                "Success: Book was updated.",
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
                "<span aria-hidden='true'>&times;</span>",
                "</button>",
                "</div>",
                "<script>",
                "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
                "<\/script>"
            ].join("");

            function createBookModalForm() {
                $(".create-book").each(function () {
                    console.log("========================create")
                    $(this).modalForm({
                      formURL: $(this).data("form-url"),
                      asyncUpdate: false,
                      asyncSettings: {
                        closeOnSubmit: false,
                
                      }
                    });
                });
              }
            createBookModalForm();


            function deleteBookModalForm() {
                $(".delete-book").each(function () {
                    console.log("========================delete")
                    $(this).modalForm({formURL: $(this).data("form-url"), isDeleteForm: true});
                });
            }
            deleteBookModalForm();

            function readBookModalForm() {
                $(".read-book").each(function () {
                    $(this).modalForm({formURL: $(this).data("form-url")});
                });
            }
            readBookModalForm();


            function readOnlyBookModalForm() {
                $(".read-only-book").each(function () {
                    $(this).modalForm({formURL: $(this).data("form-url")});
                });
            }
            readOnlyBookModalForm();

            

            function reinstantiateModalForms() {
                createBookModalForm();
                readOnlyBookModalForm();
                readBookModalForm();
                deleteBookModalForm();
            }


        });
    </script>
    {% endblock extrascripts %}

  </body>
