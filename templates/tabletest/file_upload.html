<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ファイルアップロード</title>
  </head>
  <body>
    <h1>ファイルアップロード</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} <!-- {{ form.as_p }}-->
      <p>説明:{{ form.title }}</p>
      <p>選択:{{ form.file_field }}</p>
      <button type="submit">アップロード</button>
    </form>
  </body>
</html>
